<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="title">tweeter</span>
      <span class="tweet-header"><strong>Write</strong> a new tweet
        <br> 
        <p class="down-arrow">&raquo;</p>
      </span>
    </nav>

    <header>
      <div class="avatar-icon">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="name">
          <h2>Michelle Tran</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container">
        <header>
          <img src="/images/curly-avatar.png">
          <h3>Newton</h3>
          <h4>@SirIsaac</h4>
        </header>
        <article class="tweet-body">
          <h3>If I have seen further it is by standing on the shoulders of giants</h3>
        </article>
        <footer>
          <p>10 days ago</p>
          <p class="symbols">&#9873 &#10227; &#10084;</p>
        </footer>
      </section>
    </main>
  </body>
</html>
